<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TASKAPP</title>
  <link rel="stylesheet" href="./CSS/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

<header id="mainHeader">
  <h1 id="appTitle">TASKAPP</h1>

  <div class="profile">
    <i class="bi bi-person-circle"></i>
    <p>pepito</p>
    <button class="logOut"><i class="bi bi-box-arrow-right"></i></button>
  </div>
</header>

<main id="mainContent">

<section class="createTaskContainer">
  <div class="search">
    <i class="bi bi-search"></i>
    <input id="inputTaskSearch" type="text" placeholder="Search tasks..." />
  </div>

  <div class="functionsButtons">
    <button id="addTaskButton" class="addTask"><i class="bi bi-plus-square-fill"></i></button>
    <button id="filterTaskButton" class="filterTask"><i class="bi bi-filter-square-fill"></i></button>
    <button id="deleteAllButton" class="deleteAll"><i class="bi bi-x-square-fill"></i></button>
  </div>
</section>

<section class="cardsTask" id="cardsTaskContainer"></section>

</main>

<div id="backgroundForm"></div>

<!-- CREATE -->
<div class="card" id="createTaskCard">
  <h2>Create Task</h2>

  <form id="createTaskForm">
    <label>Title</label>
    <input type="text" id="taskTitleInput" required>

    <label>Description</label>
    <textarea id="taskDescriptionInput" required></textarea>

    <label>Priority</label>
    <select id="taskPrioritySelect">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <label>Status</label>
    <select id="taskStatusSelectForm">
      <option value="pending">Pending</option>
      <option value="in_progress">In progress</option>
      <option value="done">Done</option>
    </select>

    <button type="submit" id="submitCreateTask">Submit</button>
    <button type="button" id="buttontExitTask">Exit</button>
  </form>
</div>

<!-- FILTER -->
<div class="card filter-card" id="filterTaskCard">
  <h2>Filter Tasks</h2>

  <form id="filterTaskForm">
    <label>Priority</label>
    <select id="filterPrioritySelect">
      <option value="">All</option>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <label>Status</label>
    <select id="filterStatusSelect">
      <option value="">All</option>
      <option value="pending">Pending</option>
      <option value="in_progress">In progress</option>
      <option value="done">Done</option>
    </select>

    <button type="submit" id="applyFiltersButton">Apply</button>
    <button type="button" id="submitExitFilter">Exit</button>
  </form>
</div>

<!-- ALERTS -->
<div class="alertDeleteAll" id="alertDeleteAllCard">
  <h2>Delete all tasks?</h2>
  <i class="bi bi-exclamation"></i>
  <div class="confirmation">
    <button class="yes" id="yesButton">Yes</button>
    <button class="No" id="noButton">No</button>
  </div>
</div>

<script src="./JS/home.js"></script>
</body>
</html>
